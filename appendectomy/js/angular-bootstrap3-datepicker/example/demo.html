<!DOCTYPE html>
<html>
<head>
    <title>Angular Bootstrap3 Datepicker Demo</title>
    <link rel='stylesheet' href='css/bootstrap.css' />
    <link rel='stylesheet' href='css/angular-bootstrap3-datepicker.css'></link>
    <link rel='stylesheet' href='css/font-awesome.css'></link>

</head>
<body>
    <div data-ng-app='demo'>
        <div data-ng-controller='AppCtrl'>

            <div class='form-group'>
              <label>A date with french canadian language</label>
              <datepicker id="date1" data-ng-model='date1' language="fr-ca" date-format="YYYY-MM-DD"/>
            </div>

            <div class='form-group'>
              <label>A date in canadian english</label>
              <datepicker id="date2" data-ng-model='date2' language="en-ca"/>
            </div>

            <div class='form-group'>
              <label>A simple date with another format</label>
              <datepicker id="date3" data-ng-model='date3' language="fr-ca" date-format="DD/MM/YYYY"/>
            </div>

        </div>
    </div>

    <script src='js/jquery.js'></script>
    <script src='js/bootstrap.js'></script>
    <script src='js/angular.js'></script>
    <script src='js/moment.js'></script>
    <script src='js/fr-ca.js' charset='utf-8'></script>
    <script src='js/angular-bootstrap3-datepicker.js' charset='utf-8'></script>
    <script type='application/javascript'>
        app = angular.module('demo', ['ng-bootstrap3-datepicker']);

        app.controller('AppCtrl', function($scope){});
    </script>
</body>
</html>
